 <div class="demo" style="background: #10202b">
        <div class="container">

            <form id="form-addon">
                <div id="addon-video">Addon Datos:</div>

                  <br>

                  <div class="form-check">
                    <input id="addon-social" class="form-check-input" type="checkbox" value="true">
                    <label id="addon-video" class="form-check-label" for="flexCheckDefault">
                        Redes Sociales ( Instagram, Facebook, Twitter)
                    </label>
                  </div>
                  <br>

                  <div id="addon-video">Addon Video:</div>
                  <select id="add-video" class="form-select" aria-label="Default select example">
                    <option selected="">AddOn Video</option>
                    <option value="Youtube">Youtube</option>

                  </select>
                  <br>
                  <br>
                  <a id="addon" href="#" class="btn btn-default">obtener</a>
